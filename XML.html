<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //created a text string
            var Book = "<book>" +"<title> From Below </title>" +"<author> Darcy Coates</author>" 
                + "<length> 469 pages </length>" + "<year> 2022 </year>" +"</book>";

                XML_Parser - new DOMParser();

                XML_Document = XML_Parser.parseFromString(Book,"text/xml");

                document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

        </script>

    </body>
</html>
