<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cowboy Frog Pizza</title>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="./css/pizza_css.css">
		<script src="./JS/pizza_js.js" defer></script>
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Menu</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu" >
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Solo Gaucho <br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Lil Doggie<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Regular Rancher<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Big Ole Buckaroo<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Too Big for this Town<br>
                </div>

                <div class="menu center">
                    <h3>Varmits:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Bacon">Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Rattlesnake">Rattlesnake<br>
                </div>

                <div class="menu right">
                    <h3>Veggies:</h3>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Mushrooms">Mushrooms<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Onions">Onions<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Tomatoes">Tomatoes<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Olives">Olives<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Peppers">Peppers<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
