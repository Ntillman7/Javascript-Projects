<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Project 9</title>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body>

        <p> How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick ="countdown()">Click here</button>
        <p id="timer"></p>

        <!---Slideshow container-->
        <div class="slidshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/mountain1.jpg" style="width:100%">
                <div class="text">A cloud covered mountain.</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/mountain2.jpg" style="width:100%">
                <div class="text">A green mountain valley.</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/mountain3.jpg" style="width:100%">
                <div class="text">A clear mountain lake.</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>

            <div style="text-align:center">
            <span class="dot" onclick = "currentSlide(1)"></span>
            <span class="dot" onclick = "currentSlide(2)"></span>
            <span class="dot" onclick = "currentSlide(3)"></span>
            </div>
        </div>

      <script src ="./JS/main.js"></script>
    </body>
</html>
